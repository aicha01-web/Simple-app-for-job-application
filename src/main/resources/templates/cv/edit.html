<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enregistrement CV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" th:href="@{../login/tem/css/style.css}"/>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body class="img js-fullheight" th:style="'background-image:url(' + @{../login/tem/images/bg.webp} + ');'">
<div style='float: right;'>
    <a th:href="@{/logout}" th:inline="text">
        Déconnexion
    </a>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Modifier votre CV</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
<!--                    <h3 class="mb-4 text-center">Enregistrer son cv?</h3>-->
                    <form class="signin-form"
                          th:action="@{/updateCv/{id}(id=${cv.id})}" method="post">


                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Prénom</label>
                                    <input class="form-control" th:field="*{cv.firstname}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input class="form-control" th:field="*{cv.lastname}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" th:field="*{cv.email}" type="email">
                        </div>

                        <div class="form-group">
                            <label>Téléphone</label>
                            <input class="form-control" th:field="*{cv.telephone}" type="tel">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Spécialité</label>
                                    <input class="form-control" th:field="*{cv.specialite}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Niveau d'étude</label>
                                    <input class="form-control" th:field="*{cv.niveauEetude}">
                                </div>
                            </div>
                        </div>
                    </form>

<!--                        <div th:each="e:${experience}">-->
                        <form class="signin-form"
                              th:action="@{/updateExperience/{id}(id=${experience.id})}" method="post" >
                            <div class="row">
                                <input type="hidden" th:field="*{cv.id}">
                                <div class="col-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Titre</label>
                                        <input type="text" class="form-control" name="title" th:field="*{experience.title}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Entreprise</label>
                                        <input type="text" class="form-control" name="enterprise"
                                               th:field="*{experience.enterprise}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Date de début </label>
                                        <input type="date" class="form-control" name="startAt" th:field="*{experience.startAt}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Date de fin </label>
                                        <input type="date" class="form-control" name="endAt" th:field="*{experience.endAt}">
                                    </div>
                                </div>
                            </div>
<!--                        </div>-->

                        <div class="form-group">
                            <input class="form-control btn btn-primary submit px-3" type="submit"
                                   value="Modifier">
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
